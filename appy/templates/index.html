<!DOCTYPE html>
<html lang="en">
<head>
    <div id="portal">
        {% load static %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta http-equiv="X-UA-Compatible" content="ie=edge"><link rel="stylesheet" type="text/css" href="{% static 'logreg_app/css/main.css' %}">
        <title>Welcome</title>
    </head>
    <body>
        {% if messages %}
            {% for message in messages %}
                <h3>{{message}}</h3>
            {% endfor %}
        {% endif %}


        <h1>Registration</h1>
        <form action="/new_user" method="post">
            {% csrf_token %}
        <p>Name:<input class="fields" type="text" name="name"></p>
        <p>Alias:<input class="fields" type="text" name="alias"></p>
        <p>Email:<input class="fields" type="text" name="email"></p>
        <p>Password:<input class="fields" type="password" name="password"></p>
        <p>*Password should be at least 8 characters</p>
        <p>Confirm Password:<input class="fields" type="password" name="password1"></p>
            <input class="btn" type="submit"></p>
        </form>





        <h1 id="space">Login</h1>
        <form action="/old_user" method="post">
            {% csrf_token %}
            <p>Email:<input class="fields" type="text" name="email"></p>
            <p>Password:<input class="fields" type="password" name="password"></p>
            <input class="btn" type="submit">
        </form>
    </div>
</body>
</html>
